<!-- added some generic code to make a box for the display, aswell as for some of the styles -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lab-seq.component.css">
</head>
<body>
  <div class="container">
    <h2>LabSeq Calculator</h2>

    <div>
      <label for="index">Find <b>labseq</b> - l(n) at index:</label>
      <input type="number" id="index" [(ngModel)]="index">
      <button (click)="calculateLabSeq(index)">Calculate</button>
    </div>

    <div *ngIf="labSeqValue !== undefined" class="result">
      <p><b>labseq - l(n)</b> value at index {{ index }} is: {{ labSeqValue }}</p>
    </div>
  </div>
</body>
</html>
